<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="login__geral">
        <form id="formLogin" class="login__form" style="display: block;">
            <div class="login__container">
                <h1 class="login__title">Login </h1>
                <input type="text" id="loginInput" class="login__input" placeholder="user" autocomplete="current-text">
                <span class="login__input-border"></span>
                <input type="password" id="passwordInput" class="login__input" placeholder="password"autocomplete="current-password">
                <span class="login__input-border"></span>
                <button class="login__submit" id="botao">Entrar</button>
                <a href="#" class="login__reset">Esqueci a senha</a>
            </div>
    </div>
    </form>


    <div class="badge__geral">
        <form action="#" id="formCracha" class="badge__form" style="display: none;">
            <div class="badge__container">
                    
                    <div class="namePhoto">
                        <div class="badge__image" id="crachaImage"></div>
                        <div class="full__name" id="fullName"></div>
                    </div>
                
                <div class="badge__info" id="crachaDados"></div>
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>
